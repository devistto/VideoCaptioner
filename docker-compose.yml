services:
  whisper-asr:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: whisper-asr
    ports:
      - "9000:9000"
    environment:
      ASR_ENGINE: faster_whisper   
      ASR_MODEL: base             
      ASR_DEVICE: cpu              
      ASR_MODEL_PATH: /models     
    volumes:
      - ./models:/models             
